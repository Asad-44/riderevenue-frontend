<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles - RideRevenue Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f0e8;
            min-height: 100vh;
        }

        .navbar {
            background: #ffffff !important;
            border-bottom: 1px solid #e8dcc8;
            padding: 16px 0;
            box-shadow: 0 2px 8px rgba(139, 119, 94, 0.08);
            margin-bottom: 32px;
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: 600;
            color: #3d3530 !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand i {
            font-size: 24px;
            color: #c4a880;
        }

        .btn-back {
            background: white;
            color: #a89073;
            border: 1.5px solid #e8dcc8;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: #faf8f5;
            border-color: #c4a880;
            color: #8b775e;
            transform: translateX(-4px);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: #3d3530;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title i {
            color: #c4a880;
        }

        .content-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(139, 119, 94, 0.08);
            border: 1px solid #e8dcc8;
            margin-bottom: 24px;
        }

        .form-section-title {
            font-size: 16px;
            font-weight: 600;
            color: #3d3530;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-section-title i {
            color: #c4a880;
            font-size: 18px;
        }

        .form-label {
            color: #5d4e42;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            border: 1.5px solid #e8dcc8;
            border-radius: 10px;
            padding: 11px 14px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #faf8f5;
            color: #3d3530;
        }

        .form-control:focus, .form-select:focus {
            border-color: #c4a880;
            background: white;
            box-shadow: 0 0 0 3px rgba(196, 168, 128, 0.1);
            outline: none;
        }

        .form-control::placeholder {
            color: #b5a08f;
        }

        .btn-primary {
            background: linear-gradient(135deg, #c4a880 0%, #a89073 100%);
            border: none;
            border-radius: 10px;
            padding: 11px 24px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(164, 144, 115, 0.25);
            font-size: 14px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(164, 144, 115, 0.35);
            background: linear-gradient(135deg, #a89073 0%, #c4a880 100%);
        }

        .btn-warning {
            background: #ffa726;
            border: none;
            color: white;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-warning:hover {
            background: #fb8c00;
            transform: translateY(-2px);
            color: white;
        }

        .btn-danger {
            background: #ef5350;
            border: none;
            color: white;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: #e53935;
            transform: translateY(-2px);
            color: white;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 12px 16px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .alert-danger {
            background: #ffebee;
            color: #c62828;
        }

        .table-container {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(139, 119, 94, 0.08);
            border: 1px solid #e8dcc8;
        }

        .table {
            color: #3d3530;
            margin: 0;
        }

        .table thead {
            background: #faf8f5;
            color: #5d4e42;
        }

        .table thead th {
            border: none;
            padding: 14px 16px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e8dcc8;
        }

        .table tbody td {
            padding: 14px 16px;
            vertical-align: middle;
            border-bottom: 1px solid #f0ebe3;
            font-size: 14px;
        }

        .table tbody tr:hover {
            background: #faf8f5;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #8b775e;
        }

        .empty-state i {
            font-size: 64px;
            color: #e8dcc8;
            margin-bottom: 16px;
        }

        .empty-state h4 {
            font-size: 18px;
            color: #5d4e42;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            margin: 0;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .content-card {
                padding: 24px 20px;
            }

            .table-container {
                padding: 16px;
                overflow-x: auto;
            }

            .table {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-car"></i>
                RideRevenue Tracker
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <div>
                <a href="dashboard.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
            </div>
        </div>

        <h3 class="page-title">
            <i class="fas fa-car-side"></i>
            Vehicles Management
        </h3>

        <div class="content-card">
            <div class="form-section-title">
                <i class="fas fa-plus-circle"></i>
                <span id="formTitle">Add New Vehicle</span>
            </div>

            <form id="addForm">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Number Plate</label>
                        <input 
                            id="numberPlate" 
                            name="numberPlate" 
                            class="form-control" 
                            placeholder="ABC-1234" 
                            required
                        >
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Model</label>
                        <input 
                            id="model" 
                            name="model" 
                            class="form-control" 
                            placeholder="e.g., Toyota Corolla"
                        >
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Assign Driver</label>
                        <select id="driverId" name="driverId" class="form-select">
                            <option value="">Select Driver (Optional)</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">&nbsp;</label>
                        <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                            <i class="fas fa-plus"></i> Add Vehicle
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div id="msg"></div>

        <div class="table-container">
            <div id="list"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        if(!localStorage.token) location='login.html';

        const api = 'https://"https://riderevenue-backend.onrender.com/api/vehicles';
        const driverApi = api+'/drivers';
        const headers = { 'Content-Type':'application/json', 'Authorization':'Bearer '+localStorage.token };

        let editingId = null;

        // Load drivers for dropdown
        async function loadDrivers(){
            try {
                const res = await fetch(driverApi, {headers});
                const drivers = await res.json();
                const driverSelect = document.getElementById('driverId');
                drivers.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d.DriverID;
                    opt.textContent = d.Name;
                    driverSelect.appendChild(opt);
                });
            } catch (err) {
                console.error('Error loading drivers:', err);
            }
        }

        document.getElementById('addForm').addEventListener('submit', async e=>{
            e.preventDefault();
            const f = e.target;
            
            const body = {
                numberPlate: f.numberPlate.value,
                model: f.model.value || null,
                driverId: f.driverId.value ? parseInt(f.driverId.value) : null
            };

            try {
                const method = editingId ? 'PUT' : 'POST';
                const url = editingId ? api + '/' + editingId : api;
                
                const res = await fetch(url, {
                    method: method,
                    headers: headers,
                    body: JSON.stringify(body)
                });
                const json = await res.json();
                
                if(res.ok){
                    load();
                    f.reset();
                    editingId = null;
                    document.getElementById('submitBtn').innerHTML = '<i class="fas fa-plus"></i> Add Vehicle';
                    document.getElementById('formTitle').innerHTML = '<i class="fas fa-plus-circle"></i> Add New Vehicle';
                    document.getElementById('msg').innerHTML = '<div class="alert alert-success mb-3"><i class="fas fa-check-circle"></i> Vehicle saved successfully!</div>';
                    setTimeout(() => document.getElementById('msg').innerHTML = '', 3000);
                } else {
                    document.getElementById('msg').innerHTML = '<div class="alert alert-danger mb-3"><i class="fas fa-times-circle"></i> ' + (json.message || JSON.stringify(json)) + '</div>';
                }
            } catch (err) {
                document.getElementById('msg').innerHTML = '<div class="alert alert-danger mb-3"><i class="fas fa-exclamation-triangle"></i> Error: ' + err.message + '</div>';
                console.error(err);
            }
        });

        async function load(){
            try {
                const res = await fetch(api, {headers});
                const data = await res.json();
                
                if(data.length === 0) {
                    document.getElementById('list').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-car-side"></i>
                            <h4>No Vehicles Yet</h4>
                            <p>Add your first vehicle using the form above</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '<table class="table"><thead><tr><th>Number Plate</th><th>Model</th><th>Assigned Driver</th><th style="width: 180px;">Actions</th></tr></thead><tbody>';
                
                data.forEach(v => {
                    html += '<tr>';
                    html += '<td><strong>' + v.NumberPlate + '</strong></td>';
                    html += '<td>' + (v.Model || '<span style="color: #b5a08f;">-</span>') + '</td>';
                    html += '<td>' + (v.DriverName || '<span style="color: #b5a08f;">Unassigned</span>') + '</td>';
                    html += '<td>';
                    html += '<button class="btn btn-sm btn-warning me-2" onclick="editVehicle(' + v.VehicleID + ')"><i class="fas fa-edit"></i> Edit</button>';
                    html += '<button class="btn btn-sm btn-danger" onclick="deleteVehicle(' + v.VehicleID + ')"><i class="fas fa-trash"></i> Delete</button>';
                    html += '</td>';
                    html += '</tr>';
                });
                
                html += '</tbody></table>';
                document.getElementById('list').innerHTML = html;
            } catch (err) {
                document.getElementById('list').innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-triangle"></i> Error loading vehicles: ' + err.message + '</div>';
                console.error(err);
            }
        }

        async function editVehicle(id){
            try {
                const res = await fetch(api + '/' + id, {headers});
                const vehicle = await res.json();
                
                editingId = id;
                document.getElementById('numberPlate').value = vehicle.NumberPlate;
                document.getElementById('model').value = vehicle.Model || '';
                document.getElementById('driverId').value = vehicle.DriverID || '';
                
                document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save"></i> Update Vehicle';
                document.getElementById('formTitle').textContent = 'Edit Vehicle';
                window.scrollTo({top: 0, behavior: 'smooth'});
            } catch (err) {
                alert('Error loading vehicle: ' + err.message);
                console.error(err);
            }
        }

        async function deleteVehicle(id){
            if(!confirm('Are you sure you want to delete this vehicle?')) return;
            
            try {
                const res = await fetch(api + '/' + id, {
                    method: 'DELETE',
                    headers: headers
                });
                const json = await res.json();
                
                if(res.ok){
                    load();
                    document.getElementById('msg').innerHTML = '<div class="alert alert-success mb-3"><i class="fas fa-check-circle"></i> Vehicle deleted successfully!</div>';
                    setTimeout(() => document.getElementById('msg').innerHTML = '', 3000);
                } else {
                    document.getElementById('msg').innerHTML = '<div class="alert alert-danger mb-3"><i class="fas fa-times-circle"></i> ' + (json.message || 'Delete failed') + '</div>';
                }
            } catch (err) {
                document.getElementById('msg').innerHTML = '<div class="alert alert-danger mb-3"><i class="fas fa-exclamation-triangle"></i> Error: ' + err.message + '</div>';
                console.error(err);
            }
        }

        loadDrivers();
        load();
    </script>
</body>
</html>
