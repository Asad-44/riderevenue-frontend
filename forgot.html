<!doctype html>
<html>

<head>
    <!-- Website Logo / Favicon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/c4a880/car.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - RideRevenue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f0e8;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .card {
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            padding: 32px;
            border: 1px solid #e8dcc8
        }
    </style>
</head>

<body>
    <div class="card bg-white shadow-sm">
        <h4 class="text-center mb-3">Reset Password</h4>

        <!-- STEP 1: Request OTP -->
        <form id="step1">
            <p class="text-muted small text-center">Enter email to receive reset code</p>
            <input type="email" id="resetEmail" class="form-control mb-3" placeholder="Email Address" required>
            <button class="btn btn-dark w-100">Send Code</button>
        </form>

        <!-- STEP 2: Enter New Password (Hidden initially) -->
        <form id="step2" style="display:none;">
            <p class="text-muted small text-center">Code sent! Enter it below.</p>
            <input type="text" id="otp" class="form-control mb-3" placeholder="6-Digit OTP" required>
            <input type="password" id="newPass" class="form-control mb-3" placeholder="New Password" required>
            <button class="btn btn-dark w-100">Change Password</button>
        </form>

        <div id="msg" class="mt-3"></div>
        <div class="text-center mt-3"><a href="login.html" class="text-decoration-none small">Back to Login</a></div>
    </div>

    <script>
        const api = "https://riderevenue-backend.onrender.com/api/auth";
        let userEmail = "";

        // Handle Step 1
        document.getElementById('step1').addEventListener('submit', async e => {
            e.preventDefault();
            userEmail = document.getElementById('resetEmail').value;

            try {
                const res = await fetch(`${api}/forgot-password`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: userEmail })
                });
                if (res.ok) {
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                } else {
                    const json = await res.json();
                    document.getElementById('msg').innerHTML = `<div class="alert alert-danger">${json.message}</div>`;
                }
            } catch (e) { alert(e.message); }
        });

        // Handle Step 2
        document.getElementById('step2').addEventListener('submit', async e => {
            e.preventDefault();
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPass').value;

            try {
                const res = await fetch(`${api}/reset-password`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: userEmail, otp, newPassword })
                });
                if (res.ok) {
                    alert("Password Changed! Please Login.");
                    location.href = 'login.html';
                } else {
                    const json = await res.json();
                    document.getElementById('msg').innerHTML = `<div class="alert alert-danger">${json.message}</div>`;
                }
            } catch (e) { alert(e.message); }
        });
    </script>
</body>

</html>
