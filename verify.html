<!doctype html>
<html>

<head>
    <!-- Website Logo / Favicon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/c4a880/car.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - RideRevenue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f0e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            padding: 32px;
            border: 1px solid #e8dcc8;
        }
    </style>
</head>

<body>
    <div class="card bg-white shadow-sm">
        <div class="text-center mb-4">
            <h4 style="color:#3d3530;">Verify Your Email</h4>
            <p class="text-muted small">We sent a 6-digit code to <br><strong id="displayEmail"></strong></p>
        </div>

        <form id="verifyForm">
            <input type="hidden" id="email">
            <div class="mb-3">
                <input type="text" id="otp" class="form-control text-center"
                    style="letter-spacing: 4px; font-size: 20px;" placeholder="000000" maxlength="6" required autofocus>
            </div>
            <button type="submit" class="btn btn-dark w-100 py-2">Verify & Login</button>
        </form>

        <div id="msg" class="mt-3"></div>

        <div class="text-center mt-4 pt-3 border-top">
            <p class="small text-muted mb-2">Didn't receive the code?</p>
            <button id="resendBtn" class="btn btn-sm btn-outline-secondary">Resend OTP</button>
        </div>
    </div>

    <script>
        const api = "https://riderevenue-backend.onrender.com/api/auth";

        // 1. Get Email from URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        if (email) {
            document.getElementById('email').value = email;
            document.getElementById('displayEmail').innerText = email;
        } else {
            alert("No email found. Redirecting to register.");
            location.href = 'register.html';
        }

        // 2. Handle Verification
        document.getElementById('verifyForm').addEventListener('submit', async e => {
            e.preventDefault();
            const otp = document.getElementById('otp').value;
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.innerHTML = 'Verifying...';

            try {
                const res = await fetch(`${api}/verify`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, otp })
                });
                const json = await res.json();

                if (res.ok) {
                    document.getElementById('msg').innerHTML = `<div class="alert alert-success">Verified! Redirecting...</div>`;
                    setTimeout(() => location.href = 'login.html', 1500);
                } else {
                    document.getElementById('msg').innerHTML = `<div class="alert alert-danger">${json.message}</div>`;
                    btn.disabled = false;
                    btn.innerHTML = 'Verify & Login';
                }
            } catch (err) {
                document.getElementById('msg').innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
                btn.disabled = false;
            }
        });

        // 3. Handle Resend
        document.getElementById('resendBtn').addEventListener('click', async function () {
            this.disabled = true;
            this.innerHTML = 'Sending...';
            document.getElementById('msg').innerHTML = '';

            try {
                const res = await fetch(`${api}/resend-otp`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });
                const json = await res.json();

                if (res.ok) {
                    document.getElementById('msg').innerHTML = `<div class="alert alert-success">New code sent! Check your inbox.</div>`;
                } else {
                    document.getElementById('msg').innerHTML = `<div class="alert alert-danger">${json.message}</div>`;
                }
            } catch (e) { alert("Error sending code"); }

            // Cooldown for 30 seconds
            setTimeout(() => {
                this.disabled = false;
                this.innerHTML = 'Resend OTP';
            }, 30000);
        });
    </script>
</body>

</html>
