<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - RideRevenue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background:#f5f0e8;height:100vh;display:flex;align-items:center;justify-content:center}.card{width:100%;max-width:400px;border-radius:16px;padding:32px;border:1px solid #e8dcc8}</style>
</head>
<body>
    <div class="card bg-white shadow-sm">
        <h4 class="text-center mb-3">Verify Email</h4>
        <p class="text-center text-muted small mb-4">Enter the OTP sent to your email</p>
        <form id="verifyForm">
            <input type="email" id="email" class="form-control mb-3" placeholder="Enter your email" required>
            <input type="text" id="otp" class="form-control mb-3" placeholder="6-Digit Code" maxlength="6" required>
            <button class="btn btn-dark w-100">Verify Account</button>
        </form>
        <div id="msg" class="mt-3"></div>
    </div>
    <script>
        // Auto-fill email from previous page if available
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.get('email')) document.getElementById('email').value = urlParams.get('email');

        document.getElementById('verifyForm').addEventListener('submit', async e => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            
            try {
                const res = await fetch("https://riderevenue-backend.onrender.com/api/auth/verify", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, otp })
                });
                const json = await res.json();
                
                if (res.ok) {
                    alert('Verified! Please Login.');
                    location.href = 'login.html';
                } else {
                    document.getElementById('msg').innerHTML = `<div class="alert alert-danger">${json.message}</div>`;
                }
            } catch (err) { alert(err.message); }
        });
    </script>
</body>
</html>
