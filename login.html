<!doctype html>
<html>

<head>
    <!-- Website Logo / Favicon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/c4a880/car.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RideRevenue Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f0e8 0%, #e8dcc8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(139, 119, 94, 0.1);
            padding: 48px 40px;
            border: 1px solid rgba(139, 119, 94, 0.08);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #c4a880 0%, #a89073 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 12px rgba(164, 144, 115, 0.2);
        }

        .logo-icon i {
            font-size: 28px;
            color: white;
        }

        .logo-section h2 {
            font-size: 26px;
            font-weight: 600;
            color: #3d3530;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .logo-section p {
            color: #8b775e;
            font-size: 14px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #5d4e42;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a89073;
            font-size: 16px;
            transition: color 0.3s;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 13px 16px 13px 46px;
            border: 1.5px solid #e8dcc8;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #faf8f5;
            color: #3d3530;
        }

        .form-control::placeholder {
            color: #b5a08f;
        }

        .form-control:focus {
            outline: none;
            border-color: #c4a880;
            background: white;
            box-shadow: 0 0 0 3px rgba(196, 168, 128, 0.1);
        }

        .input-wrapper:focus-within .input-icon {
            color: #c4a880;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a89073;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
            z-index: 2;
        }

        .password-toggle:hover {
            color: #8b775e;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #c4a880 0%, #a89073 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-shadow: 0 4px 12px rgba(164, 144, 115, 0.25);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(164, 144, 115, 0.35);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            text-align: center;
            margin-top: 28px;
            color: #8b775e;
            font-size: 14px;
        }

        .register-link a {
            color: #a89073;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #8b775e;
        }

        .alert {
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .alert-info {
            background: #f0ebe3;
            color: #5d4e42;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .alert-danger {
            background: #ffebee;
            color: #c62828;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 40px 28px;
            }

            .logo-section h2 {
                font-size: 23px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-car"></i>
                </div>
                <h2>RideRevenue Tracker</h2>
                <p>Welcome back! Please login to continue</p>
            </div>

            <div id="msg"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                            required autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password" required autocomplete="current-password">
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>
                <div class="d-flex justify-content-end mb-3">
                    <a href="forgot.html" style="font-size: 13px; color: #a89073; text-decoration: none;">Forgot
                        Password?</a>
                </div>
                <button type="submit" class="btn-login" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Original login logic - PRESERVED
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msgDiv = document.getElementById('msg');
            const loginBtn = document.getElementById('loginBtn');

            msgDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin"></i> Processing...</div>';
            loginBtn.disabled = true;

            const body = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch("https://riderevenue-backend.onrender.com/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                const json = await res.json();

                if (res.ok) {
                    msgDiv.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle"></i> Login successful! Redirecting...</div>';
                    localStorage.token = json.token;
                    setTimeout(() => { location.href = 'dashboard.html'; }, 1500);
                } else {
                    msgDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-times-circle"></i> ' + (json.message || JSON.stringify(json)) + '</div>';
                    loginBtn.disabled = false;
                }
            } catch (err) {
                msgDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-triangle"></i> Error: ' + err.message + '</div>';
                console.error('Login error:', err);
                loginBtn.disabled = false;
            }
        });

        // Check if already logged in
        if (localStorage.token) {
            location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
