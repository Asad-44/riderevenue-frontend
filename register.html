<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RideRevenue Tracker</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Intl-Tel-Input CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f0e8 0%, #e8dcc8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 480px;
        }

        .register-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(139, 119, 94, 0.1);
            padding: 48px 40px;
            border: 1px solid rgba(139, 119, 94, 0.08);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #c4a880 0%, #a89073 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 12px rgba(164, 144, 115, 0.2);
        }

        .logo-icon i {
            font-size: 28px;
            color: white;
        }

        .logo-section h2 {
            font-size: 26px;
            font-weight: 600;
            color: #3d3530;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .logo-section p {
            color: #8b775e;
            font-size: 14px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #5d4e42;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a89073;
            font-size: 16px;
            transition: color 0.3s;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 13px 16px 13px 46px;
            border: 1.5px solid #e8dcc8;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #faf8f5;
            color: #3d3530;
        }

        .form-control::placeholder {
            color: #b5a08f;
        }

        .form-control:focus {
            outline: none;
            border-color: #c4a880;
            background: white;
            box-shadow: 0 0 0 3px rgba(196, 168, 128, 0.1);
        }

        /* FIX: Ensure intl-tel-input container takes full width */
        .iti {
            width: 100%;
            display: block;
        }

        /* FIX: Adjust padding for phone input so text doesn't overlap the flag */
        #phone {
            padding-left: 95px !important; 
        }

        /* Hide the default input icon for phone since flag is there */
        .phone-group .input-icon {
            display: none;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a89073;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
            z-index: 2;
        }

        .password-toggle:hover {
            color: #8b775e;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #c4a880 0%, #a89073 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-shadow: 0 4px 12px rgba(164, 144, 115, 0.25);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(164, 144, 115, 0.35);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 28px;
            color: #8b775e;
            font-size: 14px;
        }

        .login-link a {
            color: #a89073;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #8b775e;
        }

        .alert {
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .alert-info { background: #f0ebe3; color: #5d4e42; }
        .alert-success { background: #e8f5e9; color: #2e7d32; }
        .alert-danger { background: #ffebee; color: #c62828; }

        .password-strength { margin-top: 8px; font-size: 12px; }
        .strength-bar { height: 4px; border-radius: 2px; background: #e8dcc8; margin-top: 6px; overflow: hidden; }
        .strength-bar-fill { height: 100%; transition: all 0.3s ease; width: 0%; }
        .strength-weak { background: #ef5350; width: 33%; }
        .strength-medium { background: #ffa726; width: 66%; }
        .strength-strong { background: #66bb6a; width: 100%; }

        @media (max-width: 576px) {
            .register-card { padding: 40px 28px; }
            .logo-section h2 { font-size: 23px; }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2>Create Account</h2>
                <p>Join RideRevenue Tracker today</p>
            </div>

            <div id="msg"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required autocomplete="name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
                    </div>
                </div>

                <div class="form-group phone-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <!-- Input wrapper removed for phone to let Intl-Tel-Input handle styling -->
                    <input type="tel" class="form-control" id="phone" name="phone" required autocomplete="tel">
                    
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a strong password" required autocomplete="new-password">
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-bar-fill" id="strengthBar"></div>
                        </div>
                        <small id="strengthText"></small>
                    </div>
                </div>

                <button type="submit" class="btn-register" id="registerBtn">
                    Create Account
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <!-- Intl Tel Input Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
    <script>
        // 1. Initialize International Phone Input
        const phoneInput = document.querySelector("#phone");
        const iti = window.intlTelInput(phoneInput, {
            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js",
            initialCountry: "auto",
            geoIpLookup: callback => {
                fetch("https://ipapi.co/json")
                    .then(res => res.json())
                    .then(data => callback(data.country_code))
                    .catch(() => callback("pk"));
            },
            preferredCountries: ['pk', 'us', 'gb', 'ae'],
            separateDialCode: true,
            autoPlaceholder: "off"
        });

        // 2. Password Toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // 3. Password Strength
        passwordInput.addEventListener('input', function () {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }

            strengthDiv.style.display = 'block';

            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthBar.className = 'strength-bar-fill';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#ef5350';
            } else if (strength === 3) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Medium password';
                strengthText.style.color = '#ffa726';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#66bb6a';
            }
        });

        // 4. Registration Logic (FIXED PHONE HANDLING)
        const api = "https://riderevenue-backend.onrender.com/api/auth";

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msgDiv = document.getElementById('msg');
            const registerBtn = document.getElementById('registerBtn');

            // Phone Validation
            if (!iti.isValidNumber()) {
                msgDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-circle"></i> Please enter a valid phone number.</div>';
                return;
            }

            msgDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin"></i> Sending OTP...</div>';
            registerBtn.disabled = true;

            const body = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                // IMPORTANT: Use iti.getNumber() to get the full international number (e.g. +92300...)
                phone: iti.getNumber(), 
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch(`${api}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                const json = await res.json();

                if (res.ok) {
                    msgDiv.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle"></i> OTP Sent! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = `verify.html?email=${encodeURIComponent(body.email)}`;
                    }, 1000);
                } else {
                    msgDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-times-circle"></i> ' + (json.message || JSON.stringify(json)) + '</div>';
                    registerBtn.disabled = false;
                }
            } catch (err) {
                msgDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-triangle"></i> Error: ' + err.message + '</div>';
                console.error('Register error:', err);
                registerBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
